<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Dashboard - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4299e1',
                        secondary: '#667eea',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 flex items-center justify-center p-4">
    <!-- Dark mode toggle -->
    <button id="darkModeToggle" class="fixed top-4 right-4 p-3 rounded-full glass hover:glass-dark transition-all duration-300 text-white hover-scale z-10">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>

    <!-- Login Container -->
    <div class="w-full max-w-md">
        <!-- Logo/Brand -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white bg-opacity-20 rounded-full backdrop-blur-lg mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">File Upload Dashboard</h1>
            <p class="text-white text-opacity-80">Secure file management made simple</p>
        </div>

        <!-- Login Form -->
        <div class="glass rounded-2xl p-8 shadow-2xl backdrop-blur-lg">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Welcome Back</h2>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-500 bg-opacity-20 border border-red-500 text-red-100 px-4 py-3 rounded-lg mb-4">
                <span id="errorText"></span>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden bg-green-500 bg-opacity-20 border border-green-500 text-green-100 px-4 py-3 rounded-lg mb-4">
                <span id="successText"></span>
            </div>

            <form id="loginForm" class="space-y-6">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-white text-sm font-medium mb-2">Email Address</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent transition-all duration-300"
                               placeholder="Enter your email">
                        <svg class="absolute right-3 top-3 w-5 h-5 text-white text-opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                        </svg>
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-white text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent transition-all duration-300"
                               placeholder="Enter your password">
                        <button type="button" id="togglePassword" class="absolute right-3 top-3 text-white text-opacity-60 hover:text-white transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="w-4 h-4 text-blue-600 bg-transparent border-white border-opacity-30 rounded focus:ring-blue-500 focus:ring-2">
                        <span class="ml-2 text-white text-sm">Remember me</span>
                    </label>
                    <button type="button" id="forgotPasswordBtn" class="text-white text-opacity-80 hover:text-white text-sm transition-colors">Forgot password?</button>
                </div>

                <!-- Login Button -->
                <button type="submit" id="loginBtn"
                        class="w-full bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 hover-scale hover-glow focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                    <span id="loginBtnText">Sign In</span>
                    <div id="loginSpinner" class="hidden inline-block spinner ml-2"></div>
                </button>
            </form>

            <!-- Forgot Password Modal -->
            <div id="forgotPasswordModal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4">
                <div class="bg-white dark:bg-gray-800 rounded-2xl p-8 shadow-2xl max-w-md w-full border border-gray-200 dark:border-gray-700">
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center mr-3">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 dark:text-white">Reset Password</h3>
                        </div>
                        <button id="closeForgotPasswordModal" class="text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 transition-colors p-1 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Forgot Password Error/Success Messages -->
                    <div id="forgotPasswordError" class="hidden bg-red-50 dark:bg-red-900 dark:bg-opacity-20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-300 px-4 py-3 rounded-lg mb-4">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                            </svg>
                            <span id="forgotPasswordErrorText"></span>
                        </div>
                    </div>
                    
                    <div id="forgotPasswordSuccess" class="hidden bg-green-50 dark:bg-green-900 dark:bg-opacity-20 border border-green-200 dark:border-green-800 text-green-700 dark:text-green-300 px-4 py-3 rounded-lg mb-4">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            <span id="forgotPasswordSuccessText"></span>
                        </div>
                    </div>
                    
                    <form id="forgotPasswordForm" class="space-y-6">
                        <div>
                            <label for="resetEmail" class="block text-gray-700 dark:text-gray-300 text-sm font-medium mb-2">Email Address</label>
                            <div class="relative">
                                <input type="email" id="resetEmail" name="resetEmail" required
                                       class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                                       placeholder="Enter your email address">
                                <svg class="absolute right-3 top-3 w-5 h-5 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                                </svg>
                            </div>
                        </div>
                        
                        <div class="flex space-x-3">
                            <button type="button" id="cancelForgotPassword" 
                                    class="flex-1 px-4 py-3 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 transition-all duration-300 font-medium">
                                Cancel
                            </button>
                            <button type="submit" id="sendResetEmailBtn"
                                    class="flex-1 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 hover-scale focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                <span id="sendResetEmailBtnText">Send Reset Link</span>
                                <div id="sendResetEmailSpinner" class="hidden inline-block spinner ml-2"></div>
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-6 text-center">
                        <div class="flex items-center justify-center mb-3">
                            <svg class="w-5 h-5 text-gray-400 dark:text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <p class="text-gray-500 dark:text-gray-400 text-sm">
                                We'll send you an email with a link to reset your password.
                            </p>
                        </div>
                        <p class="text-xs text-gray-400 dark:text-gray-500">
                            Check your spam folder if you don't see the email.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-white border-opacity-20"></div>
                <span class="px-4 text-white text-opacity-60 text-sm">or</span>
                <div class="flex-1 border-t border-white border-opacity-20"></div>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center">
                <p class="text-white text-opacity-80">Don't have an account?</p>
                <a href="signup.html" class="text-white font-semibold hover:text-opacity-80 transition-colors">Create Account</a>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-white text-opacity-60 text-sm">© 2024 File Upload Dashboard. All rights reserved.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/auth.js"></script>
    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;

        darkModeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('darkMode', html.classList.contains('dark'));
        });

        // Load dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            html.classList.add('dark');
        }

        // Password toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle icon
            const icon = togglePassword.querySelector('svg');
            if (type === 'text') {
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        });

        // Forgot Password Modal functionality
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const closeForgotPasswordModal = document.getElementById('closeForgotPasswordModal');
        const cancelForgotPassword = document.getElementById('cancelForgotPassword');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const resetEmail = document.getElementById('resetEmail');

        // Open forgot password modal
        forgotPasswordBtn.addEventListener('click', () => {
            forgotPasswordModal.classList.remove('hidden');
            resetEmail.focus();
        });

        // Close modal functions
        function closeForgotPasswordModalFunc() {
            forgotPasswordModal.classList.add('hidden');
            forgotPasswordForm.reset();
            hideForgotPasswordMessages();
        }

        closeForgotPasswordModal.addEventListener('click', closeForgotPasswordModalFunc);
        cancelForgotPassword.addEventListener('click', closeForgotPasswordModalFunc);

        // Close modal when clicking outside
        forgotPasswordModal.addEventListener('click', (e) => {
            if (e.target === forgotPasswordModal) {
                closeForgotPasswordModalFunc();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !forgotPasswordModal.classList.contains('hidden')) {
                closeForgotPasswordModalFunc();
            }
        });

        // Handle forgot password form submission
        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = resetEmail.value.trim();
            
            if (!email) {
                showForgotPasswordMessage('Please enter your email address', 'error');
                return;
            }

            // Set loading state
            setForgotPasswordLoading(true);
            
            try {
                // Import the sendPasswordResetEmail function
                const { sendPasswordResetEmail } = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js');
                const { auth } = await import('./js/firebase-config.js');
                
                await sendPasswordResetEmail(auth, email);
                
                showForgotPasswordMessage('Password reset email sent! Check your inbox and spam folder.', 'success');
                forgotPasswordForm.reset();
                
                // Auto-close modal after 3 seconds
                setTimeout(() => {
                    closeForgotPasswordModalFunc();
                }, 3000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                
                let errorMessage = 'Failed to send reset email. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address format.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many requests. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection.';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showForgotPasswordMessage(errorMessage, 'error');
            } finally {
                setForgotPasswordLoading(false);
            }
        });

        // Utility functions for forgot password
        function showForgotPasswordMessage(message, type) {
            const errorDiv = document.getElementById('forgotPasswordError');
            const successDiv = document.getElementById('forgotPasswordSuccess');
            const errorText = document.getElementById('forgotPasswordErrorText');
            const successText = document.getElementById('forgotPasswordSuccessText');

            // Hide all messages first
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            if (type === 'error') {
                errorText.textContent = message;
                errorDiv.classList.remove('hidden');
            } else {
                successText.textContent = message;
                successDiv.classList.remove('hidden');
            }
        }

        function hideForgotPasswordMessages() {
            document.getElementById('forgotPasswordError').classList.add('hidden');
            document.getElementById('forgotPasswordSuccess').classList.add('hidden');
        }

        function setForgotPasswordLoading(isLoading) {
            const button = document.getElementById('sendResetEmailBtn');
            const buttonText = document.getElementById('sendResetEmailBtnText');
            const spinner = document.getElementById('sendResetEmailSpinner');

            if (isLoading) {
                button.disabled = true;
                buttonText.textContent = 'Sending...';
                spinner.classList.remove('hidden');
            } else {
                button.disabled = false;
                buttonText.textContent = 'Send Reset Link';
                spinner.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
